<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craftsvilla</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="logo-box">
      <div class="logo-text">Crafts&shy;villa</div>
      <div data-colour="Default" data-scheme="Light" class="icon-group">
        <div class="icon-main">
          <img
            src="assets/Vector.svg"
            alt="Craftsvilla logo vector"
            class="vector-logo"
          />
          <img src="assets/edit.svg" alt="Edit overlay" class="edit-overlay" />
        </div>
      </div>
      <div class="logo-subtext">
        <p>Kreativitet, samhold, avslapning, alle aldre</p>
      </div>
    </header>
    <main>
      <p>
        Welcome to Craftsvilla! Start building your site based on your Figma
        draft.
      </p>
    </main>
    <footer>
      <small>&copy; 2025 Alexander Jansen</small>
    </footer>
  </body>
</html>
